name: BAM Karaoke Online Tests
on:
  push:
    branches:
      - BKO-115-remove-every-test-of-bam-karaoke-online-which-use-a-test-account
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'
    - cron: '0 15 * * *'
jobs:
  test:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Install chrome
        run: npx playwright install chrome
      - name: Run Playwright tests
        run: npx playwright test
        env:
          AUTH_USER_BKO: ${{ secrets.AUTH_USER_BKO }}
          AUTH_PASS_BKO: ${{ secrets.AUTH_PASS_BKO }}
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Report Status
        if: always()
        uses: ravsamhq/notify-slack-action@v1
        with:
          status: ${{ job.status  }}
          notify_when: 'failure'
          notification_title: '{workflow} has {status_message}'
          message_format: 'Test {status_message} in BAM-karaokebox/BKO-tests: <{run_url}|check report>'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.WEBHOOK_URL  }}
